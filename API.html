<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>API</title>
<style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
</head>

<body>
<h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 29.4241, lng: -98.4936};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRrpN057KtnOD_GVjj__SJs76jfVdjzEU&callback=initMap">
    </script>
    
    
</body>
</html>
